<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Reseller Registration - TRS Reseller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{font-family:Arial;background:#f2f2f2;padding:15px}
    .box{background:#fff;padding:20px;border-radius:6px}
    input,button{width:100%;padding:10px;margin:8px 0}
    button{background:#0d6efd;color:#fff;border:none}
  </style>
</head>
<body>

<div class="box">
  <h3>Reseller Registration</h3>

  <input id="name" placeholder="আপনার নাম">
  <input id="phone" placeholder="মোবাইল নাম্বার">
  <input id="email" placeholder="ইমেইল">
  <input id="password" type="password" placeholder="পাসওয়ার্ড">

  <button onclick="register()">Register</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
    authDomain: "trs-reseller.firebaseapp.com",
    projectId: "trs-reseller",
    storageBucket: "trs-reseller.firebasestorage.app",
    messagingSenderId: "504428912870",
    appId: "1:504428912870:web:be35c7f404efc5dbc59b27"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  function register(){
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((cred)=>{
        return db.collection("resellers").doc(cred.user.uid).set({
          name: name,
          phone: phone,
          email: email,
          approved: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(()=>{
        alert("Registration successful! Admin approval required.");
      })
      .catch(err=>{
        alert(err.message);
      });
  }
</script>

</body>
</html>
