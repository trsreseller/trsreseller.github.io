<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - TRS Reseller</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f2f2f2;padding:15px}
.box{background:#fff;padding:15px;border-radius:6px;margin-bottom:15px}
input{width:100%;padding:10px;margin:8px 0}
button{padding:10px;background:#007bff;color:#fff;border:none;width:100%}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:8px;font-size:14px}
th{background:#eee}
.logout{background:#dc3545;margin-bottom:10px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
<h3>Admin Login</h3>
<input id="email" placeholder="Admin Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none">
<button class="logout" onclick="logout()">Logout</button>

<div class="box">
<h3>অর্ডার লিস্ট</h3>
<table>
<thead>
<tr>
<th>নাম</th>
<th>মোবাইল</th>
<th>প্রোডাক্ট</th>
<th>পরিমাণ</th>
<th>ঠিকানা</th>
</tr>
</thead>
<tbody id="orders"></tbody>
</table>
</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
  authDomain: "trs-reseller.firebaseapp.com",
  projectId: "trs-reseller"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("dashboard").style.display="block";
    loadOrders();
  }else{
    document.getElementById("loginBox").style.display="block";
    document.getElementById("dashboard").style.display="none";
  }
});

function login(){
  auth.signInWithEmailAndPassword(
    email.value,password.value
  ).catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
}

function loadOrders(){
  db.collection("orders").orderBy("time","desc")
  .onSnapshot(snap=>{
    orders.innerHTML="";
    snap.forEach(doc=>{
      let d=doc.data();
      orders.innerHTML+=`
      <tr>
        <td>${d.name}</td>
        <td>${d.phone}</td>
        <td>${d.product}</td>
        <td>${d.quantity}</td>
        <td>${d.address}</td>
      </tr>`;
    });
  });
}
</script>

</body>
</html>
