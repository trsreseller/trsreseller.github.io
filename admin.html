<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f4f6f8;padding:15px}
.box{background:#fff;padding:15px;border-radius:6px;margin-bottom:15px}
button{padding:6px 10px;margin:3px;border:none;color:#fff}
.approve{background:#28a745}
.reject{background:#dc3545}
.status{background:#007bff}
.order{border-bottom:1px solid #ddd;padding:8px 0}
</style>
</head>

<body>

<div class="box">
<h3>ğŸ§‘â€ğŸ’¼ Pending Resellers</h3>
<div id="resellers">Loading...</div>
</div>

<div class="box">
<h3>ğŸ“¦ All Orders</h3>
<div id="orders">Loading...</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
  authDomain: "trs-reseller.firebaseapp.com",
  projectId: "trs-reseller"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* Reseller Approval */
db.collection("resellers").where("status","==","pending")
.onSnapshot(snap=>{
  let h="";
  snap.forEach(d=>{
    let r=d.data();
    h+=`${r.name} (${r.email})
    <button class="approve" onclick="approve('${d.id}')">Approve</button>
    <button class="reject" onclick="reject('${d.id}')">Reject</button><br>`;
  });
  resellers.innerHTML=h||"No pending";
});

function approve(id){
  db.collection("resellers").doc(id).update({status:"approved"});
}
function reject(id){
  db.collection("resellers").doc(id).delete();
}

/* Orders */
db.collection("orders").orderBy("time","desc")
.onSnapshot(snap=>{
  let h="";
  snap.forEach(d=>{
    let o=d.data();
    h+=`<div class="order">
    <b>${o.product}</b><br>
    Phone: ${o.phone}<br>
    Status: ${o.status}
    <button class="status" onclick="setStatus('${d.id}','Confirmed')">Confirm</button>
    <button class="status" onclick="setStatus('${d.id}','Delivered')">Delivered</button>
    </div>`;
  });
  orders.innerHTML=h;
});

function setStatus(id,s){
  db.collection("orders").doc(id).update({status:s});
}
</script>

</body>
</html>
