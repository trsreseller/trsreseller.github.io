<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f1f1f1;padding:15px}
.card{background:#fff;padding:10px;border-radius:6px;margin-bottom:10px}
button{padding:6px 10px;background:#111;color:#fff;border:none;border-radius:4px}
</style>
</head>

<body>

<h2>Pending Resellers</h2>
<div id="list">Loading...</div>

<script>
firebase.initializeApp({
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
});

const db = firebase.firestore();

async function load(){
  const box = document.getElementById("list");
  box.innerHTML="";
  const snap = await db.collection("resellers").where("approved","==",false).get();
  snap.forEach(doc=>{
    const r = doc.data();
    box.innerHTML+=`
      <div class="card">
        <b>${r.name}</b><br>${r.phone}<br>
        <button onclick="approve('${doc.id}')">Approve</button>
      </div>
    `;
  });
}

function approve(id){
  db.collection("resellers").doc(id).update({approved:true});
  alert("Approved!");
  load();
}

load();
</script>

</body>
</html>
