<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f1f3f6}
a{text-decoration:none;color:inherit}

/* HEADER */
.header{background:#fff;border-bottom:1px solid #ddd}
.header-top{
  display:flex;align-items:center;gap:10px;

}
.logo{font-size:20px;font-weight:bold;color:#ff2f5b}
.search{flex:1}

.header-links a{

}

/* CATEGORY */
.category-bar{
  background:#ff2f5b;
  display:flex;gap:15px;
  padding:10px;overflow-x:auto
}
.category-bar a{color:#fff;font-size:13px;white-space:nowrap}

/* BANNER */
.banner{margin:12px}

/* PRODUCTS */
.section{margin:12px}
.section h2{font-size:18px;margin-bottom:10px}
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px
}
.product{
  background:#fff;border-radius:8px;padding:8px
}
.product img{
  width:100%;height:150px;object-fit:cover;border-radius:6px
}
.product h4{
  font-size:13px;margin:6px 0;height:32px;overflow:hidden
}
.price{

}
.lock{

}
.btn{
  display:block;text-align:center;
  background:#ff2f5b;color:#fff;
  padding:7px;border-radius:5px;
  font-size:13px;margin-top:6px
}

/* FOOTER */
footer{
  background:#1f1f1f;color:#ccc;
  padding:20px;margin-top:25px;
  font-size:13px;text-align:center
}
</style>
</head>

<body>

<script>
function checkLogin(){
  const logged = localStorage.getItem("resellerLogin");
  document.querySelectorAll(".price").forEach(p=>{
    if(logged){
      p.innerText = p.dataset.price;
      p.style.display="block";
      p.nextElementSibling.style.display="none";
    }else{
      p.style.display="none";
      p.nextElementSibling.style.display="block";
    }
  });
}

function login(){
  localStorage.setItem("resellerLogin","true");
  alert("Demo Login Successful");
  checkLogin();
}
function logout(){
  localStorage.removeItem("resellerLogin");
  alert("Logged out");
  checkLogin();
}

checkLogin();
</script>

</body>
