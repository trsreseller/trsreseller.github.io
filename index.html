<style>
:root{
  --orange:#ff6a00;
  --dark:#222;
}

body{margin:0;font-family:Arial;background:#f5f5f5}

/* Header */
header{
  background:var(--orange);
  color:#fff;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
header a{
  color:#fff;
  text-decoration:none;
  margin-left:12px;
  font-size:14px;
  font-weight:bold
}

/* Main */
.container{padding:15px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px
}

.card{
  background:#fff;
  border-radius:8px;
  padding:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}
.card img{
  width:100%;
  border-radius:6px
}
.card h4{
  margin:8px 0 6px;
  font-size:14px
}
.price{
  color:var(--orange);
  font-weight:bold;
  font-size:15px
}
.hidden{
  filter:blur(5px);
  user-select:none
}

/* Footer */
footer{
  background:#111;
  color:#aaa;
  text-align:center;
  padding:15px;
  font-size:13px;
  margin-top:20px
}

@media(max-width:600px){
  header h3{font-size:16px}
}
</style>
</head>

<body>

<header>
  <h3>TRS Reseller</h3>
  <div id="nav">
    <a href="reseller-login.html">Login</a>
    <a href="reseller-register.html">Register</a>
  </div>
</header>

<div class="container">
  <h3>ðŸ”¥ Trending Products</h3>

  <div class="products">

      <h4>Premium Hoodie</h4>

    </div>

      <div class="price hidden">à§³ 1,650</div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300">

    </div>
  </div>
</div>

<footer>

</footer>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
  authDomain: "trs-reseller.firebaseapp.com",
  projectId: "trs-reseller"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async user=>{
  if(!user) return;

  const snap = await db.collection("resellers").doc(user.uid).get();
  if(!snap.exists || snap.data().approved !== true) return;

  // Show price
  document.querySelectorAll(".price").forEach(p=>{
    p.classList.remove("hidden");
  });

  // Navbar change
  document.getElementById("nav").innerHTML = `
    <a href="reseller-dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  `;
});

function logout(){
  auth.signOut().then(()=>location.reload());
}
</script>

</body>
</html>
