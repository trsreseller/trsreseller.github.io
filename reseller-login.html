<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reseller Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.box{background:#fff;padding:15px;border-radius:6px;max-width:400px;margin:auto}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#111;color:#fff;border:none}
.msg{color:red;margin-top:10px}
</style>
</head>

<body>

<div class="box">
<h3>Reseller Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<div id="msg" class="msg"></div>
</div>

<script>
/* ðŸ”¥ Firebase CONFIG (à¦¤à§‹à¦®à¦¾à¦°à¦Ÿà¦¾) */
firebase.initializeApp({
  apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
  authDomain: "trs-reseller.firebaseapp.com",
  projectId: "trs-reseller",
  storageBucket: "trs-reseller.firebasestorage.app",
  messagingSenderId: "504428912870",
  appId: "1:504428912870:web:be35c7f404efc5dbc59b27"
});

const auth = firebase.auth();
const db = firebase.firestore();

function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  auth.signInWithEmailAndPassword(email, password)
  .then(async (res)=>{
    const uid = res.user.uid;
    const snap = await db.collection("resellers").doc(uid).get();

    if(!snap.exists || snap.data().approved !== true){
      msg.innerText = "âŒ Account not approved yet";
      auth.signOut();
      return;
    }

    // âœ… Login success
    location.href = "reseller-dashboard.html";
  })
  .catch(e=>{
    msg.innerText = e.message;
  });
}
</script>

</body>
</html>
