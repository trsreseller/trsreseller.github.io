<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reseller Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.box{background:#fff;padding:15px;border-radius:6px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#111;color:#fff;border:none}
.msg{color:red}
</style>
</head>

<body>

<div class="box">
<h3>Reseller Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<div id="msg" class="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
});

const auth=firebase.auth();
const db=firebase.firestore();

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(async res=>{
    const uid=res.user.uid;
    const snap=await db.collection("resellers").doc(uid).get();

    if(!snap.exists || snap.data().approved!==true){
      msg.innerText="âŒ Account not approved yet";
      auth.signOut();
      return;
    }

    location.href="index.html";
  })
  .catch(e=>msg.innerText=e.message);
}
</script>

</body>
</html>
