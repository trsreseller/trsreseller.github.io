<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reseller Login | TRS Reseller</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{background:#f1f3f6;font-family:Arial}
.box{
  max-width:350px;margin:60px auto;
  background:#fff;padding:20px;border-radius:8px
}
input,button{
  width:100%;padding:10px;margin:8px 0;
  border-radius:5px;border:1px solid #ccc
}
button{
  background:#ff2f5b;color:#fff;
  border:none
}
</style>
</head>

<body>

<div class="box">
<h3>Reseller Login</h3>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
  authDomain: "trs-reseller.firebaseapp.com",
  projectId: "trs-reseller"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function login(){
  db.collection("resellers")
  .where("email","==",email.value)
  .where("password","==",password.value)
  .get()
  .then(snap=>{
    if(snap.empty){
      alert("Invalid login");
      return;
    }
    snap.forEach(doc=>{
      if(doc.data().approved){
        localStorage.setItem("resellerLogin","true");
        alert("Login successful");
        location.href="index.html";
      }else{
        alert("Account not approved yet");
      }
    });
  });
}
</script>

</body>
</html>
