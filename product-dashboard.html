<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Product | TRS Reseller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:Arial;
  background:#f5f5f5;
  padding:20px
}
.box{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1)
}
h2{text-align:center}
input,textarea,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px
}
button{
  background:#ff7a00;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer
}
.msg{
  text-align:center;
  margin-top:10px;
  color:red
}
</style>
</head>

<body>

<div class="box">
  <h2>Add New Product</h2>

  <input id="name" placeholder="Product Name">
  <input id="category" placeholder="Category (optional)">
  <input id="price" type="number" placeholder="Price">
  <textarea id="image" placeholder="Product Image URL"></textarea>
  <input id="video" placeholder="YouTube Video URL (optional)">

  <button onclick="addProduct()">Add Product</button>
  <div id="msg" class="msg"></div>
</div>

<script>
/* ðŸ”¥ Firebase Config */
firebase.initializeApp({
  apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
  authDomain: "trs-reseller.firebaseapp.com",
  projectId: "trs-reseller"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ðŸ” Login Check */
auth.onAuthStateChanged(user=>{
  if(!user){
    alert("Login required");
    location.href="reseller-login.html";
  }
});

/* âœ… Add Product Function */
function addProduct(){
  const user = auth.currentUser;

  const name = document.getElementById("name").value.trim();
  const category = document.getElementById("category").value.trim();
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value.trim();
  const video = document.getElementById("video").value.trim();
  const msg = document.getElementById("msg");

  if(!name || !price || !image){
    msg.innerText="à¦¸à¦¬ à¦«à¦¿à¦²à§à¦¡ à¦ªà§‚à¦°à¦£ à¦•à¦°à§‹";
    return;
  }

  db.collection("products").add({
    name: name,
    category: category,
    price: Number(price),
    image: image,
    video: video,
    status: "active",
    createdBy: user.uid,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(()=>{
    msg.style.color="green";
    msg.innerText="âœ… Product Added Successfully";
    document.querySelectorAll("input,textarea").forEach(i=>i.value="");
  })
  .catch(err=>{
    msg.innerText = err.message;
  });
}
</script>

</body>
</html>
