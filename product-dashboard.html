<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:Arial;
  background:#f5f5f5;
  padding:20px
}
.box{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px
}
input,textarea,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  font-size:14px
}
button{
  background:#ff7a00;
  color:#fff;
  border:none;
  cursor:pointer
}
.msg{
  margin-top:10px;
  font-weight:bold
}
</style>
</head>

<body>

<div class="box">
  <h3>Add New Product</h3>

  <input id="name" placeholder="Product Name">
  <input id="category" placeholder="Category (optional)">
  <input id="price" type="number" placeholder="Price">
  <textarea id="image" placeholder="Image URL (one or more)"></textarea>
  <input id="video" placeholder="YouTube Video URL (optional)">

  <button onclick="addProduct()">Add Product</button>
  <div id="msg" class="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
  authDomain: "trs-reseller.firebaseapp.com",
  projectId: "trs-reseller"
});

const db = firebase.firestore();

function addProduct(){
  const name = document.getElementById("name").value.trim();
  const category = document.getElementById("category").value.trim();
  const price = document.getElementById("price").value.trim();
  const image = document.getElementById("image").value.trim();
  const video = document.getElementById("video").value.trim();
  const msg = document.getElementById("msg");

  // ðŸ”´ REQUIRED FIELD CHECK (category à¦¬à¦¾à¦¦)
  if(!name || !price || !image){
    msg.style.color="red";
    msg.innerText="à¦¸à¦¬ à¦ªà§à¦°à§Ÿà§‹à¦œà¦¨à§€à§Ÿ à¦«à¦¿à¦²à§à¦¡ à¦ªà§‚à¦°à¦£ à¦•à¦°à§‹";
    return;
  }

  db.collection("products").add({
    name: name,
    category: category || "Uncategorized",
    price: Number(price),
    images: image.split("\n"),
    video: video,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(()=>{
    msg.style.color="green";
    msg.innerText="âœ… Product Added Successfully";

    name.value="";
    category.value="";
    price.value="";
    image.value="";
    video.value="";
  })
  .catch(err=>{
    msg.style.color="red";
    msg.innerText=err.message;
  });
}
</script>

</body>
</html>
