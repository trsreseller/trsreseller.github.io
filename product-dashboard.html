<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Add Product â€“ TRS Reseller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:Arial;
  background:#f5f5f5;
  padding:20px;
}
.box{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
h2{text-align:center}
input,textarea,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#ff6a00;
  color:#fff;
  border:none;
  font-size:16px;
}
.msg{color:green;text-align:center}
.err{color:red;text-align:center}
</style>
</head>

<body>

<div class="box">
  <h2>Add New Product</h2>

  <input id="name" placeholder="Product Name">
  <input id="category" placeholder="Category">
  <input id="price" type="number" placeholder="Price">

  <textarea id="images" placeholder="Image URLs (comma à¦¦à¦¿à§Ÿà§‡ à¦†à¦²à¦¾à¦¦à¦¾ à¦•à¦°à§‹)"></textarea>

  <input id="video" placeholder="YouTube Video URL (optional)">

  <button onclick="addProduct()">Add Product</button>

  <div id="msg" class="msg"></div>
  <div id="err" class="err"></div>
</div>

<script>
/* ðŸ”¥ Firebase config */
firebase.initializeApp({
  apiKey: "AIzaSyDmpfADp5fHzKhifMmhKPMQAwjCSd_QQs0",
  authDomain: "trs-reseller.firebaseapp.com",
  projectId: "trs-reseller"
});

const db = firebase.firestore();

/* âœ… Add Product Function */
function addProduct(){
  document.getElementById("msg").innerText="";
  document.getElementById("err").innerText="";

  const name = document.getElementById("name").value.trim();
  const category = document.getElementById("category").value.trim();
  const price = document.getElementById("price").value;
  const images = document.getElementById("images").value
                    .split(",")
                    .map(i=>i.trim());
  const video = document.getElementById("video").value.trim();

  if(!name || !category || !price || images.length===0){
    document.getElementById("err").innerText="à¦¸à¦¬ à¦«à¦¿à¦²à§à¦¡ à¦ªà§‚à¦°à¦£ à¦•à¦°à§‹";
    return;
  }

  db.collection("products").add({
    name,
    category,
    price,
    images,
    video,
    createdAt: new Date()
  })
  .then(()=>{
    document.getElementById("msg").innerText="âœ… Product Added Successfully";
    document.getElementById("name").value="";
    document.getElementById("category").value="";
    document.getElementById("price").value="";
    document.getElementById("images").value="";
    document.getElementById("video").value="";
  })
  .catch(err=>{
    document.getElementById("err").innerText=err.message;
  });
}
</script>

</body>
</html>
